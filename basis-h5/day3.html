<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性和监听器</title>
    <script src="vue.js"></script>
<body>
        <div id="root">
            姓：<input v-model="firstName"/>
            名：<input v-model="lastName"/>
            <div>{{fullName}}</div>
            <div>{{count}}</div>
        </div>
        <script>
            new Vue({
                el : "#root",
                data : {
                    firstName : "",
                    lastName : "",
                    count : 0
                },
                computed :{ //计算属性
                    fullName : function(){
                        return this.firstName + " " + this.lastName
                    }
                },
                watch :{ //监听器
                    fullName : function(){
                        this.count ++
                    }
                }
            })
        </script>
</body>
</head>
